server:
  port: 8088

---

spring:
  profiles: default
  cloud:
    gateway:
      routes:
        - id: request
          uri: http://localhost:8081
          predicates:
            - Path=/requests/** 
        - id: payment
          uri: http://localhost:8082
          predicates:
            - Path=/payments/** 
        - id: delivery
          uri: http://localhost:8083
          predicates:
            - Path=/deliveries/** 
        - id: deliverydashboard
          uri: http://localhost:8084
          predicates:
            - Path= /deliveryboards/**
        - id: point
          uri: http://localhost:8085
          predicates:
            - Path=/points/** 
        - id: review
          uri: http://localhost:8086
          predicates:
            - Path=/reviews/** 
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - "*"
            allowedMethods:
              - "*"
            allowedHeaders:
              - "*"
            allowCredentials: true


